</div>
<include file="./Tpl/Public/footer.html"/>
<block name="js">
	<script>
function ajaxclockin() {
    var $btn = $('#clockinbtn').button('loading');
    $.ajax({
        type: 'post',
        cache: false,
        url: $('#clockinform').attr('action'),
        data: $('#clockinform').serialize(),
        error:  
        function(request)  {
            showerrormsg('网络错误', 100, 1000);
            $btn.button('reset');  
            return false;              
        },
         success:  
        function(data)  {
            if (data.status == 0) {
                showerrormsg(data.info, 100, 1000);
                $btn.button('reset');
                return false;
            } else {
                showsuccessmsg(data.info, 100, 1000);
                setTimeout(function() {
                    location.reload();
                    $btn.button('reset');
                },
                500);
                return false;
            }                
        }
    });
    return false;
}
$(function() {
    $('#creategoods').click(function(e) {
        var _url = $(this).attr('url');
        location.href = _url;
    });
});

</script>
</block>
