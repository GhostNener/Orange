<extend name="./Tpl/Home/hometpl.html"/>
<block name="content">
	<div class="col-md-9">
		<div class="row">
			<div class="col-sm-12">
				<h4>{$cmodel['Title']}</h4>
			</div>
			<!-- 商品列表 -->
			<volist name="goodlist" id="v" empty="$empty">
				<div class="col-sm-4">
					<a href="{:U('/g/'.$v['Id'],null,true,true)}" target="_blank" class="thumbnail ">
						<img src="{:getFileUrl($v['URL'],'320x160')}">
						<div class="caption">
							<h4 class="pull-right message">{$v['TradeWayTxt']}</h4>
							<p>
								<img class="img-circle" src="{:getFileUrl($v['avatarURL'],'40x40')}" alt="头像">
								<span>{$v['Nick']}</span>
							</p>
							<p contents>{$v['Title']}</p>
						</div>
						<div class="ratings">
							<h4 class="pull-right message">浏览 {$v['Views']}</h4>
							<h4 class="pull-right message">评论 {$v['CommentCount']}&nbsp</h4>
							<h3>
								{$v['Price']}.00
								<if condition="$v['Price'] lt 10000">
									<if condition="$v['CostPrice'] lt 10000">
										<span>{$v['CostPrice']}.00</span>
									</if>
								</if>
							</h3>
						</div>
					</a>
				</div>
			</volist>
		</div>
		<div class="page">{$page}</div>
	</div>
</block>
<block name='js'>
	<script type="text/javascript">
		 
		$(document).ready(function () {
			var wd = decodeURI(window.location.search.substr(1).replace('wd=',''));
			$('p[contents]').each(function () {
				$(this).html($(this).text().replace(wd,'<span style="color:#fff;background:#fa7d3c">'+wd+'</span>'));
			})
		})
	</script>
</block>
