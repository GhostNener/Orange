<layout name="layout" />
<div class="container">
	<div >
		<br>
		<br>
		<form class="form-horizontal" role="form" action="{:U('Home/Index/searchgoods')}"
		method="post">
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-8">
					<input type="text" class="form-control " id="text"
					placeholder="搜索" name="text" value="{$test}"></div>
				<div class=" col-sm-2">
					<button type="submit" class="btn btn-default">搜索</button>
				</div>
			</div>
		</form>
	</div>
	<div class="text-center">
		<h1>商品列表</h1>
	</div>
	<br>
	<br>
	<if condition="$list eq null">
	<div class="text-center">
			<h2>木有商品</h2>
		</div>
		<else/>
			<foreach name='list' item='v'>
		<div class="col-md-4 ">
			<div class="thumbnail">
				<a href="{:U('Home/Index/showgoods',array('Id'=>
					$v['Id']))}" title="{$v['Title']}" target="_blank" >
					<img class="lazy" src="__ROOT__{$v['URL']}" ></a>
				<div class="caption">
					<h3>
						<a href="{:U('Home/Index/showgoods',array('Id'=>
							$v['Id']))}" title="{$v['Title']}" target="_blank" >
							{$v['Title']}
							<br>
							<small>@{$v['Nick']}</small>
						</a>
					</h3>
					<p>{:date('Y-m-d H:i:s',$v['Createtime'])}</p>
				</div>
			</div>
		</div>
	</foreach>
	<br>
	{$page}
	<br>
	</if>
</div>
