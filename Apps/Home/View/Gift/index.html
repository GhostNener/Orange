<extend name="./Tpl/Home/hometpl.html"/>
<block name="content">
	<div class="col-md-9">
		<div class="row">
			<volist name="list" id="v" empty="$empty">

				<div class="col-sm-4 col-lg-4 col-md-4">
					<div class="thumbnail">
						<img src="__ROOT__{:checkfile_exists($v[ImgURL])?$v[ImgURL]:getdefaultimg(1)}">
						<div class="caption">
							<p class="text-orange">金橘: {$v[Price]}</p>
							<p>{$v[Name]}</p>
						</div>
						<div class="ratings">
							<button class="btn btn-success exchange">兑换</button>
							<h3 class="pull-right">剩余: {$v[Amount]}</h3>
						</div>
					</div>

				</div>
			</volist>

		</div>
	</div>

	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title hightlight" id="myModalLabel">兑换礼品</h4>
				</div>

				<form class="form-horizontal" action="{:U('exchange')}" method="post">
					<div class="modal-body">

						<input type="hidden" class="form-control " name="Id">

						<div class="form-group">
							<label class="col-sm-2 control-label">数量</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="Amount" name="Amount" value="1" required></div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">联系人</label>
							<div class="col-sm-10">
								<div class="input-group">
									<select class="form-control" id="AddressId" name="AddressId">
									</select>
									<span class="input-group-btn">
										<a id="refreshadd" url="{:U('Home/Goods/refreshadd')}" class="btn btn-default btn-expend" data-toggle="tooltip" data-placement="top" title="刷新地址" data-container="body">
											<span class="glyphicon glyphicon-refresh"></span>
										</a>
										<a   class="btn btn-default btn-expend"  title="添加新地址" data-container="body" data-toggle="modal" data-target="#addressModal">
											<span class="glyphicon glyphicon-plus"></span>
										</a>
									</span>
								</div>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-success">付款</button>
					</div>
				</form>

			</div>
		</div>
	</div>

</block>
<block name="js">
	<script type="text/javascript">
		$('.exchange').click(function () {
			$.ajax({
                type: 'post',
                url: 'Gift/getinfo',
                
                error: function(request) {
					showerrormsg('网络连接失败',100,1000);
                },
                success: function(data) {
                    if (data.status != 1) {
						showerrormsg(data.info,100,1000);
                    }
                    else{
                    	return;
                    }
                }
            });
		});
	</script>
</block>
