<layout name="layout" />
<div class="container">
	<!-- 分类管理-->
	<div class="text-center">
		<h1>我的商品列表</h1>
	</div>
	<br>
	<div>
		<a href="{:U('Home/Goods/add')}" class="btn btn-default">添加</a>
	</div>
	<br>

	<div class="row">
		<foreach name='list' item='v'>
			<div class="col-md-4  ">
				<div class="thumbnail">
					<a href="" title="{$v['Title']}" target="_blank">
						<img class="lazy" src="__ROOT__{$v['URL']}"></a>
					<div class="caption">
						<h3>
							<a href="" title="{$v['Title']}" target="_blank">
								{$v['Title']}
								<br>
								<small>@{$v['Nick']}</small>
							</a>
						</h3>
						<p>{:date('Y-m-d H:i:s',$v['Createtime'])}</p>
					</div>
				</div>
			</div>
		</foreach>
	</div>
	<div class="container">
		<div class="row">{$page}</div>
	</div>
	<br>
</div>
