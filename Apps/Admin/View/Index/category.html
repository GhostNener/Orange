<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Orange</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css"/>
	<link rel="stylesheet" href="__PUBLIC__/css/huaxi_css.css" />
	<link rel="shortcut icon" href="__PUBLIC__/Img/favicon.png" type="image/x-icon"/>
	<script src="__PUBLIC__/js/jquery-1.8.0.min.js"></script>
	<script src="__PUBLIC__/js/bootstrap.js"></script>
</head>
<body>
	<!--顶-->
	<div id="wrap">
			<div class="container">
			<div class="collapse navbar-collapse" >
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="{:U('Index/index')}">Home</a>
					</li>
					<li>
						<a href="{:U('GoodsCategory/index')}">分类管理</a>
					</li>
					<li>
						<a href="#">其他</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<div class="container">
			<!-- 分类管理-->
			<div class="text-center">
				<h1>分类列表</h1>
			</div>
			<br>
			<div><a href="{:U('add')}" class="btn btn-default">添加</a></div>
			<br>
			<table class="table table-bordered">
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Pre</th>
					<th>Status</th>
					<th colspan="2">Operate</th>
				</tr>

				<foreach name='list' item='v'>
					<tr>
						<td>{$v.Id}</td>
						<td>{$v.Title}</td>
						<td>{$v.Presentation}</td>
						<td>{$v.Status}</td>
						<td>
							<a href="{:U(del,array('Id'=>$v['Id']))}">删除</a>
						</td>
						<td>
							<a href="{:U(update,array('Id'=>$v['Id']))}">编辑</a>
						</td>
					</tr>
				</foreach>
			</table>
			{$page}
		</div>

	</div>
	<!-- 底栏-->
	<div id="footer" class="text-center">
		<div class="container" >
			<span>Power By  XXX</span>
			<a data-toggle="modal" data-target="#fingertipModal" >联系</a>
			<div class="modal fade footer_contac" id="fingertipModal" tabindex="-1" role="dialog" aria-labelledby="fingertipModalabel" aria-hidden="true" >
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h4 class="modal-title" id="fingertipModalLabel">指尖科技</h4>
						</div>
						<div class="modal-body">
							<p>
								E-mail:
								<a style="text-decoration: none;" href="mailto:493628086@qq.com">493628086@qq.com</a>
							</p>
							<p>
								E-mail:
								<a style="text-decoration: none;" href="mailto:714571611@qq.com">714571611@qq.com</a>
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
		</div>
	</div>
</body>
</html>
