						<input type="text" class="form-control" name="UserName" placeholder="用户全名"></div>

<block name='js'>
 <script type="text/javascript">
	 $(function () {
	 	$('td[ip]').each(function () {
	 		var td = $(this);
	 		$.getJSON("http://query.yahooapis.com/v1/public/yql", { 
				q: "select * from json where url=\"http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=json&ip="+td.attr('ip')+"\"", 
				format: "json" 
				}, function(data) { 
					if (data.query.results) { 
						var json = JSON.stringify(data.query.results); 
						var result =  eval('(' + json + ')').json;
						td.html(result.province +' '+result.city);
					}
			});

	 	})
	 	
	 })
 </script>
</block>
