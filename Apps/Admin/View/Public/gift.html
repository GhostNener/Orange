<include file="Public/header" />
<div class="container">
	<div class="col-md-3">
		<ul class="list-group">
			<a class="list-group-item" href="{:U('index')}">礼品列表</a>
			<a class="list-group-item" href="{:U('recycle')}">回收站</a>
		</ul>
	</div>

	<block name="content"></block>
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title hightlight" id="myModalLabel">添加礼品</h4>
				</div>

				<form class="form-horizontal" action="{:U('save')}" onsubmit="syncsubmit()" method="post" enctype="multipart/form-data">
					<div class="modal-body">

						<input type="hidden" class="form-control " name="modif" value="add">
						<input type="hidden" class="form-control " name="Id" value="{$model.Id}">

						<div class="form-group">
							<label class="col-sm-2 control-label">图片</label>
							<div class="col-sm-10">
								<input type="file" id="ImgURL" name="ImgURL" remove-attr="required" required>
								<p class="help-block">320x160</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Title" name="Name" required></div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">价格</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="Price" name="Price" required></div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">数量</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="Amount" name="Amount" required></div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
						<button type="reset" class="btn btn-warning">清空</button>
						<button type="submit" class="btn btn-primary loading">保存</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>

<include file="Public/footer"/>
</body>

</html>
