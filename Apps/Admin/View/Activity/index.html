<extend name="Public/activity"/>
<block name="content">
	<div class="col-md-9">
		<div class="panel panel-info">
			<div class="panel-heading">
				<button class="btn btn-info" data-toggle="modal" data-backdrop="static" modaltitle="添加资讯" data-target="#addModal">添加</button>
			</div>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<th>编号</th>
						<th width="300">标题</th>
						<th width="50">置顶</th>
						<th width="50">热门</th>
						<th>创建时间</th>
						<th width="170">操作</th>
					</thead>
					<tbody>
						<foreach name='list' item='v'>
							<tr>
								<td>{$v.Id}</td>
								<td>{$v.Title}</td>
								<td>{$v[IsTop]?是:否}</td>
								<td>{$v[IsHot]?是:否}</td>
								<td>
									<?php echo date("Y-m-d H:i:s ", $v[CreateTime]); ?></td>
								<td>
									<a class="btn btn-danger btn-small save" action="{:U(del,array('Id'=>$v['Id']))}">删除</a>

									<if condition="($v[Href] eq null) or ($v[Href] eq '')">
										<a class="btn btn-info btn-small" href="{:U('/f/'.$v['Id'])}" target="_blank">查看</a>

										<else/>
										<a class="btn btn-info btn-small" href="{$v[Href]}" target="_blank">查看</a>

									</if>

									<a class="btn btn-primary btn-small edit" action="{:U(update,array('Id'=>$v['Id']))}"  modaltitle="编辑资讯">编辑</a>
								</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<div class="page pull-right">{$page}</div>
		</div>
	</div>

</block>
