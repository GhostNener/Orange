<extend name="Public/feedback"/>
<block name="content">
	<div class="col-md-9">
		<div class="panel panel-warning">
			<div class="panel-heading">待处理反馈信息</div>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<th>编号</th>
						<th>用户</th>
						<th>留言</th>
						<th width="180">时间</th>
						<th width="50">操作</th>
					</thead>
					<tbody>
						<foreach name='list' item='v'>
							<tr>
								<td>{$v.Id}</td>
								<td>{$v.Name}</td>
								<td>{$v.Contents}</td>
								<td>{:date("Y-m-d H:i:s ", $v[Time])}</td>
								<td>
									<a class="btn btn-primary btn-small edit" action="{:U(update,array('Id'=>$v['Id']))}"  modaltitle="回复反馈">回复</a>
								</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<div class="page pull-right">{$page}</div>
		</div>
	</div>

	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title hightlight" id="myModalLabel">回复反馈</h4>
				</div>

				<form class="form-horizontal" action="{:U('reply')}" onsubmit="return ajaxsubmit()" method="post">
					<div class="modal-body">

						<input type="hidden" class="form-control " name="Id" id="Id">
						<input type="hidden" class="form-control " name="UserId" id="UserId">

						<div class="form-group">
							<label class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="Title" name="Name" readonly="readonly"></div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="Email" name="Email" readonly="readonly"></div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">留言</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="Contents" id="Contents" rows="3" readonly="readonly"></textarea>
							</div>
						</div>
						<hr/>
						<div class="form-group">
							<label class="col-sm-2 control-label">回复</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="Reply" id="Reply" rows="3" required></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
						<button type="reset" class="btn btn-warning">清空</button>
						<button type="submit" class="btn btn-primary loading">保存</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</block>
<block name='js'></block>
