<extend name="./Tpl/layout.html"/>
<block name="content">
<div class="container">
	
	<form class="form-horizontal" action="__APP__/Usercenter/UserHome/updateUser" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label for="Avatar" class="col-sm-2 control-label">Avatar</label>
			<div class="col-sm-10">
				<img src="__APP__/{$model.URL}" id="Avatar" name="Avatar" width="80px" Height="80px" />　&nbsp;　&nbsp; 
				<input type="button" value="编辑头像" onclick="location.href='{:U('Usercenter/UserHome/avatar')}'"/>
			</div>
		</div>
		<div class="form-group">
			<input type="hidden" id="modif" class="form-control " name="modif" value="{$modif}" Readonly>
			<label for="Name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Name" placeholder="Name" name="Name" value="{$model.Name}" Readonly>
			</div>
		</div>
		
		<div class="form-group">
			<label for="RealName" class="col-sm-2 control-label">RealName</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="RealName" placeholder="RealName" name="RealName" value="{$model.RealName}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="Nick" class="col-sm-2 control-label">Nick</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Nick" placeholder="Nick" name="Nick" value="{$model.Nick}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="Sex" class="col-sm-2 control-label">Sex</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Sex" placeholder="Sex" name="Sex" value="{$model.Sex}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="Birthday" class="col-sm-2 control-label">Birthday</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Birthday" placeholder="Birthday" name="Birthday" value="{$model.Birthday}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="TP_QQ" class="col-sm-2 control-label">QQ</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="TP_QQ" placeholder="QQ" name="TP_QQ" value="{$model.TP_QQ}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="TP_WeiChat" class="col-sm-2 control-label">WeiChat</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="TP_WeiChat" placeholder="WeiChat" name="TP_WeiChat" value="{$model.TP_WeiChat}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="TP_Weibo" class="col-sm-2 control-label">Weibo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="TP_Weibo" placeholder="Weibo" name="TP_Weibo" value="{$model.TP_Weibo}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="保存">
				<a class="btn btn-default" href="{:U('Usercenter/UserHome/index')}">返回</a>
			</div>
		</div>
	</form>
</div>
</block>
