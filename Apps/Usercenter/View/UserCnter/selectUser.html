<layout name="layout" />
<div id="main" class="container">
	<div class="text-center"><h1>用户信息</h1></div><br>
	<form class="form-horizontal" role="form" action="__APP__/Usercenter/UserCnter/updateUser" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<input type="hidden" id="modif" class="form-control " name="modif" value="{$modif}" Readonly>
			<label for="Name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Name" placeholder=" Name  " name="Name" value="{$model.Name}" Readonly>
			</div>
		</div>
		
		<div class="form-group">
			<label for="RealName" class="col-sm-2 control-label">RealName</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="RealName" placeholder=" RealName  " name="RealName" value="{$model.RealName}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="Nick" class="col-sm-2 control-label">Nick</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Nick" placeholder=" Nick  " name="Nick" value="{$model.Nick}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="Sex" class="col-sm-2 control-label">Sex</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Sex" placeholder=" Sex  " name="Sex" value="{$model.Sex}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="Birthday" class="col-sm-2 control-label">Birthday</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Birthday" placeholder=" Birthday  " name="Birthday" value="{$model.Birthday}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="QQ" class="col-sm-2 control-label">QQ</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="QQ" placeholder=" QQ  " name="QQ" value="{$model.QQ}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="WeiChat" class="col-sm-2 control-label">WeiChat</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="WeiChat" placeholder=" WeiChat  " name="WeiChat" value="{$model.WeiChat}">
			</div>
		</div>
		
		<div class="form-group">
			<label for="Weibo" class="col-sm-2 control-label">Weibo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control " id="Weibo" placeholder=" Weibo  " name="Weibo" value="{$model.Weibo}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit"value="保存">
				<a class="btn btn-default" href="{:U('Usercenter/Usercnter/index')}">返回</a>
			</div>
		</div>
	</form>
</div>
