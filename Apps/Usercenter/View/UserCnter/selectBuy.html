<extend name="./Tpl/layout.html"/>
<block name="content">
<div id="main" class="container">
<div class="text-center">
<table class="table table-bordered">
	<tr>
		<th class="text-center">Id</th>
		<th class="text-center">Title</th>
		<th class="text-center">Price</th>
		<th class="text-center">CostPrice</th>
		<th class="text-center">Presentation</th>
		<th class="text-center">CategoryId</th>
		<th class="text-center">AddressId</th>
		<th class="text-center">Server</th>
		<th class="text-center">TradeWay</th>
		<th class="text-center">Status</th>
		<th class="text-center">Show</th>
	</tr>
	<foreach name='buy' item='v'>
	<tr>
		<td>{$v.Id}</td>
		<td>{$v.BuyerId}</td>
		<td>{$v.BuyerAddId}</td>
		<td>{$v.SellerId}</td>
		<td>{$v.SellerAddId}</td>
		<td>{$v.GoodsId}</td>
		<td>{$v.Price}</td>
		<td>{$v.E-Money}</td>
		<td>{$v.CreateTime}</td>
		<td>{$v.Status}</td>
		<td><a
			href="{:U('Home/GoodsList/showgoods',array('Id'=>$v['Id']))}">Show</a></td>
	</tr>
	</foreach>
</table>
</div>
</div>
</block>
