<extend name="./Tpl/layout.html"/>
<block name="content">
    <div id="main" class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default login-panel">
                <div class="panel-body">
                    <form id="resetpwdform" class="form-horizontal" role="form" method="post" action="{:U('u/Pay/alipay')}">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="UserName" class="col-sm-3 control-label">金额</label>
                                <div class="col-sm-9">
                                    <input type="number" name="money" id="money" class="form-control" placeholder="充值金额" required ></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="submitbutton"  class="btn btn-success" data-loading-text="提交中..." autocomplete="off" >提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
