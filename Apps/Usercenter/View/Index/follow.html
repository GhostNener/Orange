<extend name="./userlayout"/>
<block name="content">
<div class="col-md-9">
	<div class="panel panel-default profilemain">
		<div class="panel-body">
			<div class="row userlist">
			<volist name='attention' id='v' empty="$empty">
				<div class="col-md-4">
					<div class="media">
						<a class="pull-left" href="#">
							<img class="media-object" src="__ROOT__{:checkfile_exists($uapath['A_80'].$user['URL'])? $uapath['A_80']:getdefaultimg(6)}" alt="..."></a>
						<div class="media-body">
							<h5 class="media-heading">{$v['Nick']}</h5>
							<p>{:getgrade($v['EXP'])}</p>
							<a href=""><button type="button" class="btn btn-success">心愿单</button></a>
							<a onclick="javascript:return p_del()" href="{:U('Usercenter/Index/delattention',array('AttentionId' => $v['AttentionId']))}" class="btn btn-danger">删除</a>
						</div>
					</div>
				</div>
			</volist>
			</div>
			<div class="page">{$page}</div>
		</div>
	</div>
</div>
</block>
<block>
<script type="text/javascript">
/* 确认删除*/
function p_del() {   
	var msg = "您真的要删除吗？";   
	if (confirm(msg)==true){   
		return true;   
	}else{   
		return false;   
	}   
}
</script>
</block
