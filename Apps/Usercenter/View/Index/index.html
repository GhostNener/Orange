<extend name="./userlayout"/>
<block name="content">
	<div class="col-md-9">
		<div class="panel panel-default profilemain">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 text-center">
						<img src="__ROOT__{:checkfile_exists($uapath['A_150'].$user['URL'])? $uapath['A_150']:getdefaultimg(5)}" alt="">
						<div class="editavatar">
							<btton class="btn btn-primary" data-toggle="modal" data-target="#avatarModal">编辑头像</btton>
						</div>
					</div>
					<div class="col-md-8">
						<dl class="dl-horizontal">
							<dt>用户名</dt>
							<dd>{$user['Nick']}</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>等级</dt>
							<dd>{$grade['Title']}</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>经验值</dt>
							<dd>
								<div class="progress">
									<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {$grade['division']}%;">{$grade['EXPDiff2']}/{$grade['EXPDiff1']}</div>
								</div>
								<span class="pull-right">{$grade['Title']}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>金橘</dt>
							<dd>
								{$user['E-Money']}&nbsp
								<button class="btn btn-success btn-small">充值</button>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>关注</dt>
							<dd>
								<a href="#">{$attn}</a>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>信誉度</dt>
							<dd>99%</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>累计交易(笔)</dt>
							<dd>111</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>连续签到(天)</dt>
							<dd>{:getclockincount(null)}</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>综合排名</dt>
							<dd>第 200 位</dd>
						</dl>
					</div>
				</div>
			</div>
			<!--panel-body-->
		</div>
		<!--panel-->
	</div>

	<!-- Modal -->
	<div class="modal fade" id="avatarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">上传头像</h4>
				</div>
				<form id="avatarform" class="form-horizontal" action="{:U('Usercenter/Index/upload')}" method="post" enctype="multipart/form-data" onsubmit="return ajaxsubmit('avatarform')" >
					<div class="modal-body">
						<input type="hidden" name="modif" value="add">
						<div class="form-group">
							<label for="AURL" class="col-sm-2 control-label">图像文件</label>
							<div class="col-sm-10">
								<input type="file" name="AURL" id="AURL" accept=".jpg,.png,.gif" class="form-control"  required></div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger " data-dismiss="modal">关闭</button>
						<button  type="submit" class="btn btn-primary sbunmitbtn" data-loading-text="提交中..." autocomplete="off" >提交</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--col-md-9-->
</block>
<block name="js">
	<script>
function ajaxsubmit (_id) {
	_id='#'+_id;
	var $btn=$(_id).find('.sbunmitbtn').button('loading');
    $.ajax({
        type: 'post',
        cache: false,
        url: $(_id).attr('action'),
        data: $(_id).serialize(),
        error:  
        function(request)  {
            showerrormsg('网络错误', 100, 1000);
            $btn.button('reset');   
            return false;             
        },
         success:  
        function(data)  {
            if (data.status == 0) {
                showerrormsg(data.info, 100, 1000);
                $btn.button('reset');
                return false;
            } else {
            	showsuccessmsg(data.info, 100, 1000);
            	reloadhtml();
            	$btn.button('reset');
            	return false;       
            }                
        }
    });
    return false;
}
function reloadhtml(){
	setTimeout(function(){
        location.href = location.href;
    },1200); 
}

	</script>
</block>
